<section>
  <button class="favorite-btn" (click)="changeFavoriteStatus()">
    <span>{{ book.favorite ? '\u2764' : '\u2661' }}</span>
  </button>
  <div class="image">
    <img [src]="book.image" [alt]="book.title">
  </div>
  <div class="info-book">
    <h2 class="text-h2">{{ book.title.toLocaleUpperCase() }}</h2>
    <h3 class="text-h3">{{ book.authorship }}</h3>
  </div>
</section>
